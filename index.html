<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-keyboard keyboard-icon"></i>
        <h2>Keyboard Check</h2>
        <p class="press-key-text">Press any key to see its information</p>
        <div class="insert">
        </div>
        <button class="toggle-history">Show Key History</button>
        <div class="key-history">
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
